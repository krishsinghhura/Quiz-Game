<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>Simple Quiz</h2>
                <hr>
            </div>
            <div class="quiz">
                <h3 class="question">Question will be here</h3>
                    <div class="answers">
                        <button class="ans" id="ans1">Answer 1</button>
                        <button class="ans" id="ans2">Answer 2</button>
                        <button class="ans"id=ans3>Answer 3</button>
                        <button class="ans" id="ans4">Answer 4</button>
                    </div>
                </div>
                <div class="next">
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
